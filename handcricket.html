<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand cricket</title>
    <link rel="stylesheet" href="handcricket.css">
</head>
<body>
    <h1>Hand cricket</h1>
    <div id="numbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
    </div>

    <div id="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p >your score</p>
    </div>

    <div class="score">
        <p id="comp-score">0</p>
        <p >comp score</p>
    </div>
    </div>

   <div id="showMessage">
    <h3 id="msg"></h3>
   </div>

  

   


   <div id="tosses" class="hides">
    <div class="toss">HEADS</div>
    <div class="toss">TAILS</div>
   </div>

   <div id="tossResult" style="margin-top: 1.5rem; margin-left: 4.5rem;">
    <h4 id="resMsg"></h4>
   </div>

   <div id="tossChoosen" style="margin-top: 1.5rem; margin-left: 4.5rem;">
    <h4 id="Chooosen"></h4>
   </div>


   <div id="chooses" class="hide">
    <div class="choose">BAT</div>
    <div class="choose">BOWL</div>
   </div>


   <div id="updatePoint">
    <div class="point">
        <p id="userPoint" style="font-size: larger;">0</p>
        <p style="font-style: oblique; font-size: larger;">USER-POINT</p>
    </div>


    <div class="point">
        <p id="compPoint" style="font-size: larger;">0</p>
        <p style="font-style: oblique; font-size: larger;">COMP-POINT</p>
    </div>


   </div>





    <script src="handcricket.js"></script>
</body>
</html>
